apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: unrestricted-psp:serviceaccount:{{ .Release.Namespace }}:demo-app
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: unrestricted-clusterrole
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: demo-app
    namespace: {{ .Release.Namespace }}
